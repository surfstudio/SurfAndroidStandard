apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

def config = rootProject.extensions.getByName("ext")

android {
    compileSdkVersion config["compileSdkVersion"]
    buildToolsVersion config["buildToolsVersion"]

    kapt {
        generateStubs = true
    }

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode rootProject.ext.moduleVersionCode
        versionName rootProject.ext.moduleVersionName
    }

    buildTypes {
        qa {
            debuggable = true
            minifyEnabled false
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    def daggerVersion = config["daggerVersion"]
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //di
    provided "com.google.dagger:dagger:${daggerVersion}"
    kapt "com.google.dagger:dagger-compiler:${daggerVersion}"

    provided "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    provided project(path: ':core')
    provided project(path: ':dagger-scope')
    compile project(path: ':logger')
}
repositories {
    mavenCentral()
}
