// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'maven'

import com.android.build.gradle.LibraryPlugin

allprojects {
    if (it != rootProject && "template" != it.name) {
        it.afterEvaluate {
            if (it.plugins.hasPlugin(LibraryPlugin)) {
                it.apply from: "$rootDir/deploy.gradle"
            }
        }
    }

    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.google.com' }
        maven { url 'https://maven.fabric.io/public' }
        maven {
            url "${surf_maven_libs_url}"
            credentials {
                username "${surf_maven_username}"
                password "${surf_maven_password}"
            }
        }
    }
}

buildscript {
    apply from: 'config.gradle'

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://maven.google.com' }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradleToolsVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}
