plugins {
    id 'org.jetbrains.kotlin.jvm' version "1.3.71"
}
repositories {
    mavenCentral()
    jcenter()
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.3.71"
    implementation 'com.github.kittinunf.fuel:fuel:2.1.0'
    implementation 'com.google.code.gson:gson:2.8.5' //нельзя поднимать выше 2.8.5, иначе Zenit не соберётся из-за бага, связанного с Firebase Performance Monitoring.
    implementation 'org.eclipse.jgit:org.eclipse.jgit:5.4.0.201906121030-r'
    implementation 'commons-io:commons-io:2.6'
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}