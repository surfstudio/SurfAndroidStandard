apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

apply from: '../androidModule.gradle'

dependencies {
    implementation "com.android.support:appcompat-v7:$appcompatVersion"
    api "androidx.core:core-ktx:$androidKtxVersion"

    compileOnly "com.android.support:design:$appcompatVersion"
    compileOnly "com.android.support:appcompat-v7:$appcompatVersion"
    compileOnly "com.android.support:recyclerview-v7:${appcompatVersion}"

    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    compileOnly "com.annimon:stream:$annimonStreamVersion"
    compileOnly project(path: ':logger')
}
