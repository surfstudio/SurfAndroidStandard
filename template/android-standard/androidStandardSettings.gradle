apply from: '../android-standard/androidStandardConfig.gradle'

// Скрипт для включения модулей android-standard из локального репозитория в settings.gradle

if (gradle.ext.androidStandard["debugEnabled"]) {
    gradle.ext.androidStandard["modules"].each {
        def moduleName = gradle.ext.androidStandard["debugModuleName"]("$it")
        include "$moduleName"
        project(":$moduleName").projectDir = new File("${gradle.ext.androidStandard["debugDir"]}/$it")
    }
}