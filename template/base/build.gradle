buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath "io.fabric.tools:gradle:$fabricToolsVersion"
    }
}

apply from: '../androidModule.gradle'
apply plugin: 'io.fabric'

dependencies {
    api project(':template:domain')

    api("com.crashlytics.sdk.android:crashlytics:$crashlyticsVersion@aar") {
        transitive = true
    }
}

apply from: '../scripts/androidStandardDependencies.gradle'