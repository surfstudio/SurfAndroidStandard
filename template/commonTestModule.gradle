android {
    defaultConfig {
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        testInstrumentationRunnerArgument "listener", "de.schroepf.androidxmlrunlistener.XmlRunListener"
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    //unit test
    testImplementation project("$templatePrefix:base")
    testImplementation "junit:junit:$junitVersion"
    testImplementation "com.annimon:stream:$annimonStreamVersion"
    testImplementation "org.robolectric:robolectric:$robolectricVersion"
    testImplementation "org.robolectric:shadows-multidex:$robolectricVersion"
    kaptTest "com.google.dagger:dagger-compiler:$daggerVersion"

    //instrumental test
    androidTestImplementation project("$templatePrefix:base")
    androidTestImplementation "androidx.test:core:$androidxTestVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxTestExtJunitVersion"
    androidTestImplementation "androidx.test:runner:$androidXTestRunnerVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidXEspressoCoreVersion"
    androidTestImplementation "androidx.test.espresso:espresso-contrib:$androidXEspressoContribVersion"
    androidTestImplementation "androidx.test.espresso:espresso-intents:$androidXEspressoIntentsVersion"
    androidTestImplementation "de.schroepf:android-xml-run-listener:$xmlRunListenerVersion"
    kaptAndroidTest "com.google.dagger:dagger-compiler:$daggerVersion"
}