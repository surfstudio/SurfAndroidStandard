apply plugin: 'maven'

uploadArchives {
    repositories.mavenDeployer {
        repository(url: "${surf_maven_libs_url}") {
            authentication(userName: "${surf_maven_username}", password: "${surf_maven_password}")
        }

        pom.groupId = 'ru.surfstudio.standard'
        pom.artifactId = project.name
        pom.version = "${project.android.defaultConfig.versionName}"
    }
}
